<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Interpreta correctamente los caracteres especiales, depende del idioma que sea la pagina -->
    <meta charset="UTF-8">  

    <!-- Esta etiqueta optimiza la máquina para dispositivos mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google penaliza en ranking si el sitio web no es responsive -->

    <!-- Podemos generar una descripcion de nuestro sitio -->
    <!-- <meta name="description" content=""> -->
    <!-- index.html => se genera una descripcion general del sitio, menos de 160 caracteres
    en el resto de html tiene que hacer una descripcion de o que contiene la pagina -->
    <meta name="description" content="Venta de zapatillas, envios a todo el pais, las mejores">

    <!-- Keywords: maximo 6 palabras -->
    <meta name="keywords" content="zapatillas, zapatillas deportivas, zapatillas de hombre, zapatillas de mujer">
    <!-- Estas Keyword hoy en dia son reemplazadas por los h1, h2, h3. Ya no sirve tanto para el posicionamiento, más para definir el area o sector donde apunta la pagina -->

    <!-- 
        meta robots nos rive para indciarle a google que queremos que se vea en los motores de busqueda o que queremos que rastree google 

        que queremos que vea
        index => va a mostrar la pagina, index y las paginas importantes del sitio
        no index => no queremos que se muestre la pagina en el motor de busqueda porque es secundario, ejemplo formulario

        que queremos que ratree => esta relacionado con los enlaces.

        follow => revisa los enlaces que son importantes
        nofollow => no los revises que no tienen importancia
    -->
    <meta name="robots" content="index, follow">

    <!--Opengraph => son etiquetas que nos permiten crear Miniaturas -->
    <!-- no afectan al SEO, pero le da al usuario mas confianza -->
    <meta propery="og:title" content=""> <!-- no tiene que pasar los 40 caracteres-->
    <meta property="description" content=""> <!-- no tiene que pasar los 60 caracteres -->
    <meta property="og:site_name" content="enlace del sitio">
    <meta property="og:image" content="">  <!-- aca se pone una imagen que este subida dentro del sitio -->

    <!-- author, copyright -->
    <meta name="autor" content="rodrigo jara espinoza">
    <meta name="copyright" content="nombre_empresa">

    <!-- Titulo de la pagina -->
    <title>MAXIZAPATILLAS</title>

    <!-- Icono del Sitio Web -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">


</head>
<body>
    <!-- atributo canonical, nos dice si el enlace es el principal/original o no y con el follow dice que se le tiene que rastrear-->
    <a href="" rel="canonical, follow"></a>

    <!-- HOY EN DIA, LOS KEYWORDS SE REEMPLAZAN POR: -->
    <!-- heading tags, y dentro de los parrafos lo que se inserte
    en las etiquetas strong -->

    <!-- Recomendaciones para titulos llamativos -->
    <!-- NUMEROS Y LISTAS -->
    <!-- PREGUNTAS -->

</html>
