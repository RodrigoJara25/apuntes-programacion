<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina con Bootstrap</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  </header>

      <h1 class="mt-5">Cards</h1>

        <img src="./images/photo-1533450718592-29d45635f0a9.jpg" class="card-img-top" alt="tigre">

          <span class="badge rounded-pill bg-green-dark-netzun">Primary</span>

          <div class="text-end">
            <input type="button" value="Comprar" class="btn btn-netzun">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>

  </footer>
