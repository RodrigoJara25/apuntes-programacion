<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Bootstrap</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1 class="container">Probando Bootstrap</h1>

        <div class="container">
            <h2 class="mt-5">Tipografias</h2><br>
            
            <h1 class="text-danger">Etiqueta H1 con Bootstrap</h1>
            <h2 class="text-primary">Etiqueta H2 con Bootstrap</h2>
            <h3 class="text-warning">Etiqueta H3 con Bootstrap</h3>
            <h4>Etiqueta H4 con Bootstrap</h4>
            <h5>Etiqueta H5 con Bootstrap</h5>
            <h6>Etiqueta H6 con Bootstrap</h6>

            <h3>Esto es un texto con span <span class="text-muted">SPAN</span></h3>

            <h1 class="display-1">Display 1</h1>
            <h1 class="display-2">Display 1</h1>
            <h1 class="display-3">Display 1</h1>
            <h1 class="display-4">Display 1</h1>
            <h1 class="display-5">Display 1</h1>
            <h1 class="display-6">Display 1</h1>

            <figure class="text-center">
                <blockquote class="blockquote">
                    <p>Este es un ejemplo de blockquote</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                    Este es el footer del blockquote
                </figcaption>
            </figure>

        </div>
    </main>
    <footer>

    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
