<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto en HTML</title>

</head>

<body>
    <!-- SIN ORDEN !-->
    <ul>
        <li><a href="#">página 1</a></li>
        <li><a href="#">página 2</a></li>

        <li>Perros</li>
        <li>Gatos</li>
        <li>Conejos</li>
        <li>
            <p>esto es un párrafo dentro de una lista</p>
        </li>
    </ul>

    <!-- CON ORDEN !-->
    <ol>
        <li>Perros</li>
        <li>Gatos</li>
        <li>Conejos</li>
    </ol>

    <!-- DEFINICIÓN !-->
    <dl>
        <dt>Perro</dt>
        <dd>Animal que ladra</dd>
        <dt>Gato</dt>
        <dd>Animal que maulla</dd>
    </dl>
</body>

</html>
